<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor Website</title>
</head>
<h1>Welcome to the Little Pizza Parlor!</h1>
<form>
  <h2>Pizza Size</h2>
  <label for="small">Small $8</label>
  <input type="checkbox" id="small" name="size" value="8">
  <br>
  <label for="medium">Medium $10</label>
  <input type="checkbox" id="medium" name="size" value="10">
  <br>
  <label for="large">Large $12</label>
  <input type="checkbox" id="large" name="size" value="12">
  <br>
  <h2>Pizza Toppings</h2>
  <label for="anchovies">anchovies $1</label>
  <input type="checkbox" id="anchovies" name="toppings" value="1">
  <br>
  <label for="pepperoni">Pepperoni $1</label>
  <input type="checkbox" id="pepperoni" name="toppings" value="1">
  <br>
  <label for="pineapple">Pineapple $1.50</label>
  <input type="checkbox" id="pineapple" name="toppings" value="1.5">
  <br>
  <label for="spinach">Spinach $0.50</label>
  <input type="checkbox" id="spinach" name="toppings" value="1.5">
  <br>
  <button type="submit">Submit Order</button>
</form>
<br>
<button id="reset-button" type="button">Reset</button>
<br>
<p id="final-order"></p>
</body>
</html>
